<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <section id="sign-up-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-12 sign-up">
                    <form action="" class="form-group">
                        
                            <div>
                                <label for="">First Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div>
                                <label for="">Last Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div> 
                            <div>
                                <label for="">Email</label>
                                <input type="email" name="" id="" class="form-control">
                            </div>
                            <div>
                                <label for="">Phone Number</label>
                                <input type="tel" name="" id="" class="form-control">
                            </div>
                            <div>
                                <label for="">Create a password</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <div>
                                <label for="">Confirm Password</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <div class="radio">
                                <div>
                                    <input type="radio" name="Investment" id="">
                                    Individual Investment
                                </div>
                                <div>
                                    <input type="radio" name="Investment" id="">
                                    Corporate Investment
                                </div>
                            </div>

                            <button class="btn btn-outline-dark btn-block">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 col-sm-12 sign-up-text">
                    <h3>Sign up now for a Balmid account and start Investing!!</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
